<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vues.js</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
</head>
<body>

    <div class="container" id="beerApp">
      <h1>Seja Bem vindo รก serie Vue.js!</h1>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Atualizado em</th>
                    <th width="1%" nowrap>o<th>
                </tr>
            </thead>
            <tbody v-repeat="cervejaria:cervejarias">
                <tr>
                    <td>{{cervejaria.name}}</td>
                    <td>{{cervejaria.city}}</td>
                    <td>{{cervejaria.state}}</td>
                    <td>{{cervejaria.country}}</td>
                    <td>{{cervejaria.last_mod}}</td>
                    <td>o</td>
                </tr>
                <tr>
                    <td colspan="6">{{cervejaria.descript}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div>
      <script src="/node_modules/jquery/dist/jquery-2.2.4.js"></script>
      <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="/node_modules/vue/dist/vue.js"></script>
      <script src="/node_modules/vue-resource/dist/vue-resource.js"></script>
      <script src="app.js"></script>
    </div>

</body>
</html>
